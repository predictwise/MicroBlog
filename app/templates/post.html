<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{url_for('user', nickname=post.author.nickname)}}">
                <!--<img src="{{post.author.avatar(70)}}">-->
                <img src="/static/img/superman.jpg" width="100" height="100" class="img-polaroid" style="margin:1px">
            </a>
        </td>
        <td>
            <p>
                <a href="{{url_for('user', nickname=post.author.nickname)}}">
                    {{ post.author.nickname }}
                </a>
                said on {{ post.timestamp }}:
            </p>
            <p><strong>{{ post.body }}</strong></p>
        </td>
        <td>
            <a href="{{ url_for('delete', current_page=posts.page, post_id=post.id) }}" class="btn btn-danger" style="width:30px;height:20px">
                delete
            </a>
        </td>
    </tr>
</table>
